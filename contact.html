<head>
    <meta charset="UTF-8">
    <title>Contact</title>

</head>
<body>

<header class="gris-verdana">

    <img id="logo" src="https://laplateforme.io/wp-content/uploads/2024/02/logo-laplateforme-2024.png" alt="logo la plateforme">
    <div><a class="link-header" href="qui-sommes-nous.html">Qui sommes-nous ?</a></div>
    <div><a class="link-header" href="Extrascolaire.html">Extrascolaire</a></div>
    <div><a class="link-header" href="Formations-initiales-alternance.html"> Formations initiales/alternance</a></div>
    <div><a class="link-header" href="Formations-continues.html"> Formations continues</a></div>
    <div><a class="link-header" href="Ateliers-labs.html">Atelier & Labs</a></div>
</header>

<div id="main-container-contact">
    <div id="text-container-contact" >
        <h1 class="titre-contact"> La grande école du numérique pour tous !</h1>
        <p id="p1-contact">Besoin d’un renseignement sur nos
            <br>
            cursus, notre accompagnement
            <br>
            entreprises, nos projets et actions ?
            <br>
            Contactez-nous.
        </p>
        <br>

        <div>
            <img id="photo-contact" src="HP_visual_light.jpg" alt="photo">
        </div>
    </div>

        <div id="style-contact" >
            <div id="titre-form" >
                <h1>La Plateforme / Contact</h1>
            </div>
             <div>
            <form action="" method="post">
                <div>
                    <select name="reason" id=select">
                        <option value="contact">Civilité*</option>
                        <option value="contact">Mr.</option>
                        <option value="inscription">Mme</option>
                        <option value="contact">Mx.</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="prénom" name="prénom" required placeholder="Prénom*" >
                </div>
                <div>
                    <input type="text" id="nom" name="nom" required placeholder="Nom*" >
                </div>
                <div>
                    <input type="text" id="email" name="email" required placeholder="E-mail*" >
                </div>
                <div>
                    <input type="text" id="téléphone" name="télephone" required placeholder="Téléphone mobile*" >
                </div>
                <div>
                    <select name="motif" id=motif">
                        <option value="selectionner un motif de contrat">Sélectionner un motif de contrat*</option>
                        <option value="aide à l'orientation et informations sur les programmes">Aide à l'orientation et informations sur les programmes</option>
                        <option value="relation entreprises">Relations Entreprises</option>
                        <option value="presse partenariat communication">Presse / Partenariat / Communication</option>
                        <option value="suivi de candidatures">Suivi de candidatures</option>
                        <option value="recrutement rh">Recrutement RH</option>
                        <option value="taxe d'apprentissage">Taxe d'apprentissage</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div>
                    <input type="text" id="message" name="message" required placeholder="message*" >
                </div>

                <div>
                    <input type="checkbox" id="case" name="case" checked />
                    <label for="case">J'accepte de recevoir des informations de la part de La Plateforme</label>
                </div>

                <div>
                    <button type="submit">Envoyer</button>
                </div>

            </form>
             </div>
        </div>

</div>
</body>
</html>
